# domestic-vps/openresty/conf.d/default.conf

server {
    listen 80;
    # 将 YOUR_CN_DOMAIN.COM 替换为你的国内VPS域名
    server_name YOUR_CN_DOMAIN.COM;

    # 用于ACME (Let's Encrypt) http-01 质询
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有HTTP请求都重定向到HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    # 将 YOUR_CN_DOMAIN.COM 替换为你的国内VPS域名
    server_name YOUR_CN_DOMAIN.COM;

    # SSL 证书路径, 确保证书文件存在于 openresty/ssl/ 目录下
    # 将 fullchain.pem 和 privkey.pem 替换为你的证书文件名
    ssl_certificate /etc/openresty/ssl/fullchain.pem;
    ssl_certificate_key /etc/openresty/ssl/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS Header
    add_header Strict-Transport-Security "max-age=63072000" always;

    # DoH 服务核心路径
    location /dns-query {
        # 安全设置: 只允许你的海外VPS访问
        # ==========================================================
        # !!! 重要: 将 1.2.3.4 替换为你的海外VPS的公网IP地址 !!!
        # ==========================================================
        allow 1.2.3.4;
        deny all;

        # 反向代理到AdGuardHome的DoH端口
        # AdGuardHome在docker网络中的服务名为 adguardhome, 端口为80
        proxy_pass http://adguardhome:80/dns-query;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 30s;
    }

    # 根路径返回一个简单的状态，方便测试
    location / {
        return 200 'NetDNS Domestic Node is running.';
        add_header Content-Type text/plain;
    }
} 